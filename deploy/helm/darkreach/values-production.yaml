# Production overrides for darkreach Helm chart.

coordinator:
  replicas: 1
  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

worker:
  replicas: 2
  resources:
    requests:
      cpu: "4"
      memory: 4Gi
    limits:
      cpu: "8"
      memory: 8Gi

database:
  existingSecret: darkreach-db-credentials
  existingSecretKey: DATABASE_URL

ingress:
  enabled: true
  className: nginx
  host: darkreach.example.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
  tls:
    enabled: true
    secretName: darkreach-tls

keda:
  enabled: true
  minReplicas: 0
  maxReplicas: 20
  blocksPerWorker: 10
  activationThreshold: 1
  cooldownPeriod: 300

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      release: kube-prometheus-stack
