apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-coordinator
  labels:
    app.kubernetes.io/name: darkreach
    app.kubernetes.io/component: coordinator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.coordinator.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: darkreach
      app.kubernetes.io/component: coordinator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: darkreach
        app.kubernetes.io/component: coordinator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: coordinator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - dashboard
            - --port={{ .Values.coordinator.port }}
            - --static-dir={{ .Values.staticDir }}
          ports:
            - name: http
              containerPort: {{ .Values.coordinator.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.database.existingSecret }}{{ .Values.database.existingSecret }}{{ else }}{{ .Release.Name }}-db-credentials{{ end }}
                  key: {{ .Values.database.existingSecretKey }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.coordinator.resources | nindent 12 }}
