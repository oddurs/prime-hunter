{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app.kubernetes.io/name: darkreach
    app.kubernetes.io/component: worker
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  scaleTargetRef:
    name: {{ .Release.Name }}-worker
  minReplicaCount: {{ .Values.keda.minReplicas }}
  maxReplicaCount: {{ .Values.keda.maxReplicas }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  triggers:
    - type: postgresql
      metadata:
        connectionFromEnv: DATABASE_URL
        query: "SELECT COUNT(*) FROM work_blocks WHERE status = 'available'"
        targetQueryValue: {{ .Values.keda.blocksPerWorker | quote }}
        activationTargetQueryValue: {{ .Values.keda.activationThreshold | quote }}
{{- end }}
