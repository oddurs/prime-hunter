# /etc/nginx/sites-available/darkreach
# Reverse proxy for darkreach coordinator (Axum on :7001)
# Frontend is served by Vercel — Hetzner only handles API + WebSocket.

# Rate limit zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

upstream darkreach {
    server 127.0.0.1:7001;
    keepalive 16;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.darkreach.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.darkreach.ai;

    # --- SSL (Let's Encrypt) ---
    ssl_certificate /etc/letsencrypt/live/api.darkreach.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.darkreach.ai/privkey.pem;

    # --- Gzip ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml
        application/wasm;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # --- Block dotfiles ---
    location ~ /\. {
        deny all;
        return 404;
    }

    # --- WebSocket ---
    location /ws {
        proxy_pass http://darkreach;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # --- API + health + metrics ---
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://darkreach;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location /healthz {
        proxy_pass http://darkreach;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /readyz {
        proxy_pass http://darkreach;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /metrics {
        proxy_pass http://darkreach;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # --- Default: no frontend, return 404 ---
    location / {
        return 404;
    }
}
