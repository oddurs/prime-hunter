name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x86:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install GMP
        run: sudo apt-get update && sudo apt-get install -y libgmp-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-
      - name: Build release binary
        run: cargo build --release
        env:
          RUSTFLAGS: "-C target-cpu=x86-64-v3"
      - name: Package binary
        run: |
          mkdir -p package
          cp target/release/darkreach package/darkreach
          chmod +x package/darkreach
          tar -C package -czf darkreach-worker-linux-x86_64.tar.gz darkreach
          sha256sum darkreach-worker-linux-x86_64.tar.gz > darkreach-worker-linux-x86_64.tar.gz.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: darkreach-worker-linux-x86_64
          path: |
            darkreach-worker-linux-x86_64.tar.gz
            darkreach-worker-linux-x86_64.tar.gz.sha256

  build-linux-arm64:
    name: Build Linux aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libgmp-dev
          # Install aarch64 GMP for cross-linking
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs) main universe" | sudo tee /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y libgmp-dev:arm64 || true
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-arm64-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-arm64-
      - name: Build release binary
        run: cargo build --release --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_SYSROOT_DIR: /usr/aarch64-linux-gnu
      - name: Package binary
        run: |
          mkdir -p package
          cp target/aarch64-unknown-linux-gnu/release/darkreach package/darkreach
          chmod +x package/darkreach
          tar -C package -czf darkreach-worker-linux-aarch64.tar.gz darkreach
          sha256sum darkreach-worker-linux-aarch64.tar.gz > darkreach-worker-linux-aarch64.tar.gz.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: darkreach-worker-linux-aarch64
          path: |
            darkreach-worker-linux-aarch64.tar.gz
            darkreach-worker-linux-aarch64.tar.gz.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-x86, build-linux-arm64]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Sign worker artifacts
        env:
          WORKER_RELEASE_SIGNING_KEY_PEM: ${{ secrets.WORKER_RELEASE_SIGNING_KEY_PEM }}
        run: |
          if [[ -n "${WORKER_RELEASE_SIGNING_KEY_PEM}" ]]; then
            printf "%s" "${WORKER_RELEASE_SIGNING_KEY_PEM}" > worker-signing.key
          else
            echo "WORKER_RELEASE_SIGNING_KEY_PEM not set; generating ephemeral signing key for this release"
            openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:3072 -out worker-signing.key
          fi
          openssl pkey -in worker-signing.key -pubout -out worker-signing.pub
          for f in artifacts/*/*.tar.gz; do
            openssl dgst -sha256 -sign worker-signing.key -out "${f}.sig" "${f}"
          done
      - name: Derive release metadata
        id: meta
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          channel="stable"
          if [[ "${version}" == *"-"* ]]; then
            channel="beta"
          fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "channel=${channel}" >> "$GITHUB_OUTPUT"
      - name: Generate worker manifest
        run: |
          ./scripts/release/generate-worker-manifest.sh \
            artifacts \
            worker-manifest.json \
            "${{ steps.meta.outputs.channel }}" \
            "${{ steps.meta.outputs.version }}" \
            "${{ steps.meta.outputs.tag }}" \
            "${{ github.repository }}"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/darkreach-worker-linux-x86_64/darkreach-worker-linux-x86_64.tar.gz
            artifacts/darkreach-worker-linux-x86_64/darkreach-worker-linux-x86_64.tar.gz.sha256
            artifacts/darkreach-worker-linux-x86_64/darkreach-worker-linux-x86_64.tar.gz.sig
            artifacts/darkreach-worker-linux-aarch64/darkreach-worker-linux-aarch64.tar.gz
            artifacts/darkreach-worker-linux-aarch64/darkreach-worker-linux-aarch64.tar.gz.sha256
            artifacts/darkreach-worker-linux-aarch64/darkreach-worker-linux-aarch64.tar.gz.sig
            worker-signing.pub
            worker-manifest.json

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: [build-linux-x86]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
